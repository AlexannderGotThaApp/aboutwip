<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About wip characters</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: "Comic Sans MS", "Arial", sans-serif;
            color: #000; /* Black text */
            text-align: center;
            background: linear-gradient(135deg, #FFC0CB, #FFDAB9, #FFFACD, #E0FFFF, #E6E6FA);
            background-size: 400% 400%;
            animation: gradient-animation 15s ease infinite;
        }

        @keyframes gradient-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .text-container {
            margin-bottom: 20px; /* Space between text and buttons */
        }

        .redirect-button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }

        .redirect-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Audio player will be placed in the background with autoplay and loop enabled -->
    <audio id="background-music" autoplay loop>
        <source src="music.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <div class="text-container">
        <p>We've got nice music!!</p>
    </div>
    <button class="redirect-button" onclick="navigate('https://alexanndergotthaapp.github.io/aboutwip/aboutscissors')">
        Go to About Scissors
    </button>
    <button class="redirect-button" onclick="navigate('https://alexanndergotthaapp.github.io/aboutwip/aboutplant')">
        See Things About Plant
    </button>

    <script>
        // Function to navigate to the new page while preserving the music
        function navigate(url) {
            // Store the current time of the audio in sessionStorage before navigating
            sessionStorage.setItem('audioTime', document.getElementById('background-music').currentTime);
            window.location.href = url;
        }

        // Check if there's a stored audio time in sessionStorage
        window.onload = function() {
            const audio = document.getElementById('background-music');
            const savedTime = sessionStorage.getItem('audioTime');
            
            if (savedTime) {
                audio.currentTime = savedTime; // Set the audio time to the saved time
                audio.play(); // Ensure the music continues from the saved time
            }
        };
    </script>
</body>
</html>
